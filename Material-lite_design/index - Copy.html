<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="styless2.css">
  </head>
  <body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		  <header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<div class="main-app">
					  <!-- Application name -->
						<div class="app-name">Shopping Cart</div>
					</div>
				</div>
				
				<div class="mdl-layout__header-row searchRow">
						  <input class="search" type="text" name="search" placeholder="Search products here ..">					
				</div>
				
					<!-- Tabs -->
					<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
					  <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Tab 1</a>
					  <a href="#scroll-tab-2" class="mdl-layout__tab">Tab 2</a>
					  <a href="#scroll-tab-3" class="mdl-layout__tab">Tab 3</a>
					  <a href="#scroll-tab-4" class="mdl-layout__tab">Tab 4</a>
					  <a href="#scroll-tab-5" class="mdl-layout__tab">Tab 5</a>
					  <a href="#scroll-tab-6" class="mdl-layout__tab">Tab 6</a>
					  <a href="#scroll-tab-2" class="mdl-layout__tab">Tab 7</a>
					  <a href="#scroll-tab-3" class="mdl-layout__tab">Tab 8</a>
					  <a href="#scroll-tab-4" class="mdl-layout__tab">Tab 9</a>
					  <a href="#scroll-tab-5" class="mdl-layout__tab">Tab 10</a>
					  <a href="#scroll-tab-6" class="mdl-layout__tab">Tab 11</a>
					</div>
		  </header>
		  <div class="mdl-layout__drawer">
				<div class="demo-list-action mdl-list">
					  <div class="mdl-list__item first">
						<i class="material-icons back_Arrow">chevron_left</i> <img class="minilogo" src="./icon_512.svg" style="margin: 0 0 0 0;">
						<span class="marginLeft25"><strong>CATEOGRIES</strong></span>
					  </div>
					  
					  <div class="mdl-list__item">
						<span class="mdl-list__item-primary-content">
						  <i class="material-icons mdl-list__item-avatar">person</i>
						  <span>Bryan Cranston</span>
						</span>
						<a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
					  </div>
				</div>
		  </div>
		  <main class="mdl-layout__content">
			<section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
			  <div class="page-content"><!-- Your content goes here --></div>
			</section>
			<section class="mdl-layout__tab-panel" id="scroll-tab-2">
			  <div class="page-content"><!-- Your content goes here --></div>
			</section>
			<section class="mdl-layout__tab-panel" id="scroll-tab-3">
			  <div class="page-content"><!-- Your content goes here --></div>
			</section>
			<section class="mdl-layout__tab-panel" id="scroll-tab-4">
			  <div class="page-content"><!-- Your content goes here --></div>
			</section>
			<section class="mdl-layout__tab-panel" id="scroll-tab-5">
			  <div class="page-content"><!-- Your content goes here --></div>
			</section>
			<section class="mdl-layout__tab-panel" id="scroll-tab-6">
			  <div class="page-content"><!-- Your content goes here --></div>
			</section>
		  </main>
		
		 
	</div>
	
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
